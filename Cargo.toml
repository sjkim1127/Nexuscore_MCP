[package]
name = "nexuscore_mcp"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
# frida = "3.0" # Version might need adjustment based on available crates, starting with typical
frida = { version = "0.17.0", features = [] }
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk" }
async-trait = "0.1"
tracing = "0.1"
tracing-subscriber = "0.3"
pcap-file = "2.0.0"
yara = "0.31.0"
hudsucker = "0.24.0"
ring = "0.17.14"
futures = "0.3.31"
iced-x86 = "1.21.0"
goblin = "0.10.4"
hex = "0.4.3"
reqwest = { version = "0.12.24", features = ["json", "multipart"] }

[dev-dependencies]
codecov = "0.4.1"
mockito = "1.7.1"
