name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6

    # 1. Install LLVM (Required for bindgen)
    - name: Install LLVM and Clang
      run: choco install llvm -y

    - name: Set LIBCLANG_PATH
      shell: powershell
      run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV

    # 2. Setup Frida DevKit
    - name: Setup Frida DevKit
      shell: powershell
      run: |
        $frida_version = "16.5.9"
        $url = "https://github.com/frida/frida/releases/download/$frida_version/frida-core-devkit-$frida_version-windows-x86_64.tar.xz"
        $output = "$env:GITHUB_WORKSPACE\frida-devkit.tar.xz"
        $extractPath = "$env:GITHUB_WORKSPACE\frida-devkit"
        
        Write-Host "Downloading Frida DevKit v$frida_version..."
        Invoke-WebRequest -Uri $url -OutFile $output -UseBasicParsing
        
        New-Item -ItemType Directory -Path $extractPath -Force | Out-Null
        
        # Extract using 7z (two-step: .tar.xz -> .tar -> files)
        7z x $output -o"$env:GITHUB_WORKSPACE" -y
        7z x "$env:GITHUB_WORKSPACE\frida-devkit.tar" -o"$extractPath" -y
        
        # List extracted files for debugging
        Write-Host "Extracted files:"
        Get-ChildItem $extractPath -Recurse | ForEach-Object { Write-Host $_.FullName }
        
        # Set environment variables for frida-sys build
        echo "FRIDA_CORE_DEVKIT=$extractPath" >> $env:GITHUB_ENV
        echo "BINDGEN_EXTRA_CLANG_ARGS=-I$extractPath" >> $env:GITHUB_ENV

    # 3. Build
    - name: Build
      run: cargo build --release --verbose
      env:
        FRIDA_CORE_DEVKIT: ${{ github.workspace }}\frida-devkit
        BINDGEN_EXTRA_CLANG_ARGS: -I${{ github.workspace }}\frida-devkit

    # 4. Run tests (allow failure for now)
    - name: Run tests
      run: cargo test --verbose
      continue-on-error: true
      env:
        FRIDA_CORE_DEVKIT: ${{ github.workspace }}\frida-devkit

    # 5. Clippy lint
    - name: Clippy
      run: cargo clippy -- -D warnings
      continue-on-error: true
